# Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agriagent-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agriagent-backend:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agriagent-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agriagent-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agriagent-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/agriagent-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--set-env-vars'
      - 'APP_ENV=production,FRONTEND_URL=https://agriagent.vercel.app'

images:
  - 'gcr.io/$PROJECT_ID/agriagent-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agriagent-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
